<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        /* Estilos de la barra de navegación */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        /* Estilos de los enlaces de navegación */
        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Estilo para resaltar el enlace activo */
        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Estilo para cambiar el color del enlace cuando se pasa el mouse por encima */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
	<h1>Proyecto CRUD - EMERSON CLAVIJO</h1>>
    <div class="navbar">
        <a href="/listarJugadores">Listar Jugadores</a>
        <a href="/listarClubs">Listar Clubs</a>
    </div>
</body>
</html>
